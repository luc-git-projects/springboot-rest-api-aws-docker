cors:
  originPatterns: http://localhost:3000,http://localhost:8787,https://erudio.com.br

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8888

springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true

